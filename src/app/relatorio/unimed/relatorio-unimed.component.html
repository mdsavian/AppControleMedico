<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Pesquisar Paciente</h4>
        <form class="w-50 m-b-30">
          <input type='text' class="form-control" placeholder='Digite o nome do paciente' (keyup)='updateFilter($event)' />
        </form>
        <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="10" [columnMode]="'force'"
        [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows" [columns]="columns">
      </ngx-datatable>
      </div>
    </div>
  </div>
</div>
