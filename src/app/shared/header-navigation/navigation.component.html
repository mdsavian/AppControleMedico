<header class="topbar">
  <nav class="navbar top-navbar navbar-expand-md navbar-light">
    <!-- ============================================================== -->
    <!-- Logo -->
    <!-- ============================================================== -->
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">
        <!-- Logo icon --><b>
          <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
          <!-- Dark Logo icon -->
          <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
          <!-- Light Logo icon -->
          <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
          {{tituloDescricao}}
        </b></a>
    </div>

    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link sidebartoggler hidden-lg-up waves-effect waves-dark"
            href="javascript:void(0)"><i class="sl-icon-menu"></i></a> </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">

          <a ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-dark profile-pic"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="navbarDropdownUsuario" role="button">
            <img [src]="imageUrl" alt="user" class="img-circle" width="30" />
            <span class="hidden-md-down"> {{nomeUsuario}} &nbsp;<i class="fa fa-angle-down"></i></span>
          </a>

          <div ngbDropdownMenu aria-labelledby="navbarDropdownUsuario" class="dropdown-menu">
            <ul class="dropdown-user">
              <li>
                <div class="dw-user-box">
                  <div class="u-img"><img [src]="imageUrl" alt="user"></div>
                  <div class="u-text">
                    <h4>{{nomeUsuario}}</h4>
                    <p class="text-muted">{{emailUsuario}}</p>
                  </div>
                </div>
              </li>
              <li role="separator" class="divider"></li>
              <li><a ngbDropdownItem (click)="perfilUsuario()"><i class="ti-user"></i> Meu Perfil</a></li>
              <li><a ngbDropdownItem (click)="trocarClinica()"><i class="fa fa-exchange"></i> Trocar Cl√≠nica</a></li>
              <li role="separator" class="divider"></li>
              <li><a ngbDropdownItem (click)="logout()"><i class="fa fa-power-off"></i> Sair</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
