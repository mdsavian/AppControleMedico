<div class="modal-header">
    <h4 class="modal-title">Adiciona Convênio</h4>
    <button type="button" class="close" aria-label="Fechar" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label class="control-label" for="nomeConvenio">Nome Convênio(*)</label>
    <input type="text" id="nomeConvenio" placeholder="Nome Convênio" name="nomeConvenio" class="form-control"
        required [(ngModel)]="convenio.nomeConvenio" #nomeConvenio="ngModel">
    <div *ngIf="nomeConvenio.invalid && (nomeConvenio.dirty || nomeConvenio.touched)"
        class="alert alert-danger">
        <div *ngIf="nomeConvenio.errors?.required"> Nome Obrigatório. </div>
    </div>
</div>
<div class="modal-footer">
    <button style="width:40%" (click)="salvar()" class="btn btn-rounded btn-success" [disabled]="nomeConvenio.invalid"
        type="submit">Salvar</button>
    <button type="button" style="width:40%" class="btn btn-rounded btn-danger"
        (click)="activeModal.close()">Cancelar</button>
</div>
