<div class="modal-header">
    <h4 class="modal-title">Adiciona {{labelDescricao}}</h4>
    <button type="button" class="close" aria-label="Fechar" (click)="fechar()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <label class="control-label" for="nomeDescricao">{{labelDescricao}}(*)</label>
    <input type="text" id="nomeDescricao" placeholder="{{labelDescricao}}" name="nomeDescricao" class="form-control"
        required [(ngModel)]="modeloDescricao.descricao" #nomeDescricao="ngModel">
    <div *ngIf="nomeDescricao.invalid && (nomeDescricao.dirty || nomeDescricao.touched)" class="alert alert-danger">
        <div *ngIf="nomeDescricao.errors?.required"> {{descricaoErro}}</div>
    </div>

    <div class="form-group" [hidden]="!mostrarCor">
        <label class="control-label" for="corFundo">Cor Fundo</label>
        <input type="color" [required]="mostrarCor" class="form-control" [(ngModel)]="modeloDescricao.corFundo"
            #corFundo="ngModel" id="corFundo" name="corFundo">
        <div *ngIf="corFundo.invalid && (corFundo.dirty || corFundo.touched)" class="alert alert-danger">
            <div *ngIf="corFundo.errors.required"> Cor Fundo Obrigatória. </div>
        </div>
    </div>

    <div class="form-group" [hidden]="!mostrarCor">
            <label class="control-label" for="corLetra">Cor Letra</label>
            <input type="color" [required]="mostrarCor" class="form-control" [(ngModel)]="modeloDescricao.corLetra"
                #corLetra="ngModel" id="corLetra" name="corLetra">
            <div *ngIf="corLetra.invalid && (corLetra.dirty || corLetra.touched)" class="alert alert-danger">
                <div *ngIf="corLetra.errors.required"> Cor Letra Obrigatória. </div>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button style="width:40%" (click)="fechar()" id="btnCancelar" class="btn btn-rounded btn-warning">Cancelar</button>
    <button style="width:40%" (click)="salvar()" class="btn btn-rounded btn-success" [disabled]="nomeDescricao.invalid"
        type="submit">Salvar</button>
</div>
