<!-- Sidebar navigation-->
<div class="spinner" *ngIf=isSpinnerVisible>
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
</div>

<nav class="sidebar-nav" *ngIf=!isSpinnerVisible>
    <ul id="sidebarnav">
        <!-- First level menu -->
        <li [class.active]="showFirstMenu === sidebarnavItem.title" *ngFor="let sidebarnavItem of sidebarnavItems" [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'" >
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true">{{sidebarnavItem.title}}</div>
            <a [routerLink]="sidebarnavItem.class === '' ? [sidebarnavItem.path] : null" [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;" (click)="addExpandClass(sidebarnavItem.title)">
                <i [ngClass]="[sidebarnavItem.icon]"></i>
                <span class="hide-menu">{{sidebarnavItem.title}}
                <span *ngIf="sidebarnavItem.label != '' " [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label}}</span>
                </span>    
            </a>
            <!-- Second level menu -->
            <ul class="collapse" *ngIf="sidebarnavItem.submenu.length > 0" [ngClass]="{'in' : showFirstMenu === sidebarnavItem.title }">
                <li *ngFor="let sidebarnavSubTwoItem of sidebarnavItem.submenu" [class.active]="showSubMenu === sidebarnavSubTwoItem.title" [routerLinkActive]="sidebarnavSubTwoItem.submenu.length > 0 ? '' : 'active'">

                    <a [routerLink]="sidebarnavSubTwoItem.submenu.length > 0 ? null : [sidebarnavSubTwoItem.path]" [routerLinkActive]="sidebarnavSubTwoItem.submenu.length > 0 ? '' : 'router-link-active'" 
                        [ngClass]="[sidebarnavSubTwoItem.class]"  *ngIf="!sidebarnavSubTwoItem.extralink;" (click)="addActiveClass(sidebarnavSubTwoItem.title)">

                        <i [ngClass]="[sidebarnavSubTwoItem.icon]"></i>
                        {{sidebarnavSubTwoItem.title}}
                    </a>
                    <!-- Third level menu -->
                    <ul class="collapse" *ngIf="sidebarnavSubTwoItem.submenu.length > 0" [ngClass]="{'in' : showSubMenu === sidebarnavSubTwoItem.title }">
                        <li *ngFor="let sidebarnavSubThreeItem of sidebarnavSubTwoItem.submenu" [class.active]="showSubThirdMenu === sidebarnavSubThreeItem.title" [routerLinkActive]="sidebarnavSubThreeItem.submenu.length > 0 ? '' : 'active'">

                            <a [routerLink]="sidebarnavSubThreeItem.submenu.length > 0 ? null : [sidebarnavSubThreeItem.path]" [routerLinkActive]="sidebarnavSubThreeItem.submenu.length > 0 ? '' : 'router-link-active'"
                                [ngClass]="[sidebarnavSubThreeItem.class]" *ngIf="!sidebarnavSubThreeItem.extralink;" (click)="addActiveThirdClass(sidebarnavSubThreeItem.title)">
                                
                                <i [ngClass]="[sidebarnavSubThreeItem.icon]"></i>
                                {{sidebarnavSubThreeItem.title}} 
                            </a>

                            <!-- Fourth level menu -->
                            <ul class="collapse" *ngIf="sidebarnavSubThreeItem.submenu.length > 0" [ngClass]="{'in' : showSubThirdMenu === sidebarnavSubThreeItem.title }">
                                <li *ngFor="let sidebarnavSubFourItem of sidebarnavSubThreeItem.submenu" routerLinkActive="active" [ngClass]="[sidebarnavSubFourItem.class]">
                                    <a [routerLink]="[sidebarnavSubFourItem.path]" *ngIf="!sidebarnavSubFourItem.extralink;" [routerLinkActive]="sidebarnavSubFourItem.submenu.length > 0 ? '' : 'router-link-active'">
                                        <i [ngClass]="[sidebarnavSubFourItem.icon]"></i>
                                        {{sidebarnavSubFourItem.title}}
                                    </a> 
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>        
    </ul>
</nav>
<!-- End Sidebar navigation -->
