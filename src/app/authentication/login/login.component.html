<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" (ngSubmit)="onLoggedin()" #loginForm="ngForm">
        <h3 class="box-title m-b-20">Fazer login</h3>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group">
              <label class="control-label" for="login">Login</label>
              <input type="text" id="login" placeholder="Login" name="login" class="form-control" required minlength="4"
                [(ngModel)]="usuario.login" #login="ngModel">
              <div *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger">
                <div *ngIf="login.errors.required"> Digite seu Login. </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group">
              <label class="control-label" for="senha">Senha</label>
              <input type="password" id="senha" placeholder="senha" name="senha" class="form-control" required minlength="4"
                [(ngModel)]="usuario.senha" #senha="ngModel">
              <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="alert alert-danger">
                <div *ngIf="senha.errors.required"> Digite sua Senha. </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="!loginForm.form.valid" type="submit">Entrar</button>
          </div>
        </div>
      </form>

</div>
