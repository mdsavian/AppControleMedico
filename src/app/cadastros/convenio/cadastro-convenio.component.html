<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #convenioForm="ngForm">
          <div [hidden]="convenioForm.submitted">
            <ngb-tabset type="pills" [destroyOnHide]="false">
              <ngb-tab title="Dados">
                <ng-template ngbTabContent>
                  <div id="tab_1" style="margin-top: 10px;" class="container col-sm-12 col-md-12">
                    <div class="row"></div>
                    <div class="row rowcadastro">
                      <div class="col-xs-12 col-md-6">
                        <div class="form-group">
                          <label class="control-label" for="descricao">Descrição(*)</label>
                          <input type="text" id="descricao" placeholder="Descrição" name="descricao"  
                          class="form-control" appValidaDescricaoConvenio required [(ngModel)]="convenio.descricao" 
                          #descricaoConvenio="ngModel">
                          <div *ngIf="descricaoConvenio.invalid || descricaoConvenio.errors?.validaDescricaoConvenio" 
                          class="alert alert-danger">
                            <div *ngIf="descricaoConvenio.errors.required"> Descrição Convênio Obrigatória. </div>
                            <div *ngIf="descricaoConvenio.errors?.validaDescricaoConvenio"> Já existe um convênio com esta descrição cadastrado. </div>                            
                          </div>                          
                        </div>
                      </div>
                      <div class="col-xs-6 col-md-3">
                        <div class="form-group">
                          <label class="control-label" for="diasRetorno">Dias Retorno</label>
                          <input type="number" id="diasRetorno" name="diasRetorno" class="form-control"
                            [(ngModel)]="convenio.diasRetorno" #diasRetorno="ngModel">
                        </div>
                      </div>
                    </div>
                    <div class="row rowcadastro">
                      <div class="col-xs-4 col-md-2">
                        <label class="form-check-inline" for="ativo">Ativo</label>
                        <input class="form-check-inline" [(ngModel)]="convenio.ativo" checked name="ativo" id="ativo"
                          value="checked" type="checkbox">
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab title="Médicos">
                <ng-template ngbTabContent>
                  <div id="tab_1" style="margin-top: 10px;" class="container col-sm-12 col-md-12">
                    <div class="row"></div>
                    <div class="table table-responsive smart-table">
                      <ng2-smart-table [(settings)]="settings" [(source)]="source" class=""
                        (edit)="editarMedico($event)">
                      </ng2-smart-table>
                    </div>
                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>
          </div>
          <div class="panel-footer rowcadastro">
            <div class="form-group">
              <div class="col-xs-8 col-md-6">
                <!--  -->
                <button style="width:40%" class="btn btn-rounded btn-success" [disabled]="!convenioForm.form.valid"
                  type="submit">Salvar</button>
                <a href="javascript:history.back()" style="width:40%" class="btn btn-rounded btn-danger">Cancelar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
