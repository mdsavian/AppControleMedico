<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form #prontuarioForm="ngForm">
          <ngb-tabset type="pills" [destroyOnHide]="false">

            <ngb-tab title="Informações">
              <ng-template ngbTabContent>
                <div id="tab_1" style="margin-top: 10px;" class="container col-sm-12 col-md-12">
                  <quill-editor [(ngModel)]="editorModel" [modules]="customToolbar" id="editorModel" name="editorModel"
                    (onEditorCreated)="getEditorInstance($event)" [sanitize]="true"
                    [placeholder]="'Monte o prontuário aqui...'" [styles]="{height: '350px'}"></quill-editor>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Arquivos e Imagens Importados">
              <ng-template ngbTabContent>
                <div id="tab_2" style="margin-top: 10px;" class="container col-sm-12 col-md-12">
                  <ng2-smart-table [(settings)]="settingsArquivos" [(source)]="sourceArquivos" class="">
                  </ng2-smart-table>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Importar Arquivos e Imagens">
              <ng-template ngbTabContent>
                <div id="tab_3" style="margin-top: 10px;" class="container col-sm-12 col-md-12">
                  <section id="file-upload">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-12 col-lg-12">
                            <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                              (fileOver)="fileOverBase($event)" [uploader]="uploader"
                              class="py-5 mb-3 text-center font-medium-5 text-uppercase grey my-drop-zone">
                              Arraste e solte o(s) Arquivo(s) aqui.
                            </div>
                          </div>

                        </div>
                        <div class="card-body">
                          <div class="row">
                            <button class="btn btn-rounded" type="button"
                              style="background-color: rgba(117, 117, 212, 0.835)" (click)="fileInput.click()">Selecionar
                              Arquivo(s)</button>
                            <input id="fileInput" #fileInput type="file" ng2FileSelect [uploader]="uploader" multiple
                              name="fileInput" style="display: none;" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table">
                              <thead>
                                <tr>
                                  <th width="50%">Nome</th>
                                  <th width="50%">Tamanho</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of uploader.queue">
                                  <td><strong>{{ item?.file?.name }}</strong></td>
                                  <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2'}} MB</td>
                                  <td nowrap>
                                    <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                                      <span class="glyphicon glyphicon-trash"></span> Excluir
                                    </button>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                            <div>
                              <p>Progresso: <ngb-progressbar type="primary" [value]="uploader.progress">
                                </ngb-progressbar>
                              </p>
                              <button type="button" class="btn btn-raised btn-success" (click)="uploader.uploadAll()"
                                [disabled]="!uploader.getNotUploadedItems().length">
                                <span class="fa fa-upload"></span> Salvar Todos
                              </button>
                              <button type="button" class="btn btn-raised btn-danger" (click)="uploader.clearQueue()"
                                [disabled]="!uploader.queue.length">
                                <span class="fa fa-trash"></span> Remover Todos
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
          <div class="panel-footer rowcadastro">
            <div class="form-group">
              <div class="col-xs-8 col-md-6">
                <button style="width:40%" class="btn btn-rounded btn-success" [disabled]="!prontuarioForm.form.valid"
                  (click)="salvar()">Salvar</button>
                <a href="javascript:history.back()" style="width:40%" class="btn btn-rounded btn-danger">Cancelar</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
