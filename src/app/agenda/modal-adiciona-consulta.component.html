    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="form-group">
                <label class="control-label" for="nomeConvenio">Paciente(*)</label>
                <input type="text" id="paciente" placeholder="Paciente" name="paciente" class="form-control" required>
                <!-- [(ngModel)]="paciente" #paciente="ngModel"> -->

                    <div *ngIf="paciente.errors?.required"> Paciente Obrigatório. </div>
                </div> -->
            </div>
            <button></button>
        </div>
    </div>
    <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="form-group">
                    <label class="control-label" for="nomeConvenio">Paciente(*)</label>
                    <input type="text" id="paciente" placeholder="Paciente" name="paciente" class="form-control" required>
                    <!-- [(ngModel)]="paciente" #paciente="ngModel"> -->
                    <!-- <div *ngIf="paciente.invalid && (paciente.dirty || paciente.touched)" class="alert alert-danger">
                        <div *ngIf="paciente.errors?.required"> Paciente Obrigatório. </div>
                    </div> -->
                </div>
                <button></button>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button style="width:40%" (click)="salvar()" class="btn btn-rounded btn-warning" [disabled]="false"
        type="submit">Cancelar</button>
    <button style="width:40%" (click)="salvar()" class="btn btn-rounded btn-error" [disabled]="false"
        type="submit">Salvar</button>
</div>
