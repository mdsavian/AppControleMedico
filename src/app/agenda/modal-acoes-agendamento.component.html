<form #acoesAgendamento="ngForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Ações</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
      (click)="fechar('Fechar')">
      <span aria-hidden="true" title="Fechar">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="row col-xs-12 col-md-12" style="justify-content: center">
      <button type="button" class="btn-lg btn-acoes btn btn-primary" *ngIf="validarBotoesAcoes('Confirmar')"
        (click)="fechar('Confirmar')"><span class="fa fa-calendar-check-o" title="Confirmar"></span> Confirmar</button>

      <button type="button" class="btn-lg btn-acoes btn btn-success" *ngIf="validarBotoesAcoes('Pagar')"
        (click)="fechar('Pagar')"><span class="fa fa-money" title="Adicionar Pagamento"></span> Adicionar Pagamento </button>

        <button type="button" class="btn-lg btn-acoes btn btn-warning" *ngIf="validarBotoesAcoes('Encaixar')"
        (click)="fechar('Encaixar')"><span title="Encaixar"></span><img src="../../assets/images/icon/encaixar.png"> Encaixar</button>

      <button type="button" class="btn-lg btn-acoes btn btn-secondary"
        *ngIf="validarBotoesAcoes('Editar')" (click)="fechar('Editar')"><span class="fa fa-pencil"
          title="Editar"></span> Editar </button>

      <button type="button" class="btn-lg btn-acoes btn-info btn"
        *ngIf="validarBotoesAcoes('Detalhes')" (click)="fechar('Detalhes')"><span class="fa fa-info-circle"
          title="Detalhes"></span> Detalhes </button>

      <button type="button" class="btn btn-warning btn-lg btn-acoes" 
        *ngIf="validarBotoesAcoes('Cancelar')" (click)="fechar('Cancelar')"><span class="fa fa-times"
          title="Cancelar"></span> Cancelar</button>
          
      <button type="button" class="btn btn-danger btn-lg btn-acoes"
        *ngIf="validarBotoesAcoes('Excluir')" (click)="fechar('Excluir')"><span class="fa fa-trash"
          title="Excluir"></span> Excluir</button>
    </div>

  </div>

</form>
