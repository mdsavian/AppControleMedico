<div class="row text-center">
  <div class="col-md-3">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="ajustarParametrosCalendario()" mwlCalendarPreviousView [view]="view"
        [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()" [excludeDays]="diasExcluidos">
        Anterior
      </div>
      <div class="btn btn-outline-secondary" (click)="ajustarParametrosCalendario()" mwlCalendarToday
        [(viewDate)]="viewDate">
        Hoje
      </div>
      <div class="btn btn-primary" (click)="ajustarParametrosCalendario()" [excludeDays]="diasExcluidos"
        mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">
        Pr√≥ximo
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pt-br':weekStartsOn:diasExcluidos}}</h3>
  </div>
  <div class="col-md-3">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Semana
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Dia
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="btn-group">
      <div class="btn btn-primary" (click)=configurarAgendaMedico();> Configurar Agenda </div>
      <div class="btn btn-primary" (click)="adicionarNovaConsulta">Nova Consulta</div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">

  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [dayStartHour]="horaInicialCalendario"
    [dayEndHour]="horaFinalCalendario" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
    [hourSegmentTemplate]="weekViewHourSegmentTemplate" [excludeDays]="diasExcluidos" [hourSegments]="configuracaoMinutos">
  </mwl-calendar-week-view>

  <ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
    let-isTimeLabel="isTimeLabel">
    <div #segmentElement class="cal-hour-segment  hora-desabilitada" [class.hora-desabilitada]="desabilitaHora(segment)" [style.height.px]="segmentHeight" [class.cal-hour-start]="true"
      [class.cal-after-hour-start]="false" [ngClass]="segment.cssClass"
      (mousedown)="startDragToCreate(segment, $event, segmentElement)">
      <div class="cal-time" *ngIf="isTimeLabel">
        {{ segment.date | calendarDate:'weekViewHour':locale }}
      </div>
    </div>
  </ng-template>

  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [dayStartHour]="horaInicialCalendario"
    [dayEndHour]="horaFinalCalendario" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)"
    [hourSegments]="configuracaoMinutos" [hourSegmentTemplate]="dayViewHourSegmentTemplate">
  </mwl-calendar-day-view>

  <ng-template #dayViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight">
    <div #segmentElement class="cal-hour-segment hora-desabilitada" [style.height.px]="segmentHeight"
      [class.cal-hour-start]="true" [class.cal-after-hour-start]="false"
      [class.hora-desabilitada]="desabilitaHora(segment)" [ngClass]="segment.cssClass"
      (mousedown)="startDragToCreate(segment, $event, segmentElement)">
      <div class="cal-time">
        {{ segment.date | calendarDate:'dayViewHour':locale }}
      </div>
    </div>
  </ng-template>
</div>
