<div class="row text-center">
  <div class="col-md-3">
    <div class="btn-group">
      <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Anterior
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
        Hoje
      </div>
      <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        Pr√≥ximo
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pt-br'}}</h3>
  </div>
  <div class="col-md-3">
    <div class="btn-group">
      <div class="btn btn-primary" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">
        Semana
      </div>
      <div class="btn btn-primary" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">
        Dia
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="btn-group">
      <div class="btn btn-primary">
        Configurar Agenda
      </div>
      <div class="btn btn-primary" (click)="adicionarNovaConsulta">Nova Consulta</div>
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">

  <ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
    let-isTimeLabel="isTimeLabel">
    <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight" [class.cal-hour-start]="true"
      [class.cal-after-hour-start]="false" [ngClass]="segment.cssClass"
      (mousedown)="startDragToCreate(segment, $event, segmentElement)">
      <div class="cal-time" *ngIf="isTimeLabel">
        {{ segment.date | calendarDate:'weekViewHour':locale }}
      </div>
    </div>
  </ng-template>

  <ng-template #dayViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight">
    <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight" [class.cal-hour-start]="true"
      [class.cal-after-hour-start]="false" [ngClass]="segment.cssClass"
      (mousedown)="startDragToCreate(segment, $event, segmentElement)">
      <div class="cal-time">
        {{ segment.date | calendarDate:'dayViewHour':locale }}
      </div>
    </div>
  </ng-template>

  <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [dayStartHour]="07" [dayEndHour]="18"
    [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)" [hourSegmentTemplate]="weekViewHourSegmentTemplate">
  </mwl-calendar-week-view>


  <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [dayStartHour]="07" [dayEndHour]="18" [viewDate]="viewDate"
    [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)" [hourSegmentTemplate]="dayViewHourSegmentTemplate">
  </mwl-calendar-day-view>
</div>
