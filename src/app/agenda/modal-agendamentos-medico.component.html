<form #adicionaAgendamento="ngForm">
    <div class="spinner" *ngIf=isSpinnerVisible>
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>

    <div class="modal-header" [hidden]=isSpinnerVisible>
        <h4 class="modal-title">{{tituloTela}}</h4>
        <button type="button" class="close" aria-label="Fechar" (click)="activeModal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" [hidden]=isSpinnerVisible>
        <div id="tab_1" style="margin-top: 10px;" class="container col-sm-12 col-md-12">
            <div class="row rowcadastro">
                <div class="col-xs-12 col-md-12">
                    <div class="table table-responsive smart-table" *ngIf=!isSpinnerVisible>
                        <ng2-smart-table [(settings)]="settings" [(source)]="source" class=""
                            (edit)="editarRegistro($event)" (create)="criarRegistro()"
                            (delete)="deletarRegistro($event)">
                        </ng2-smart-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer" [hidden]=isSpinnerVisible>
        <button style="width:30%" (click)="activeModal.close()" class="btn btn-rounded btn-warning"
            type="submit">Fechar</button>
    </div>

</form>
