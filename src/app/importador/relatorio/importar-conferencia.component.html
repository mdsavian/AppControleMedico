<div class="row">
        <div class="col-12">    
            <section id="file-upload">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
                                    [uploader]="uploader" class="py-5 mb-3 text-center font-medium-5 text-uppercase grey my-drop-zone">
                                    Arraste o Arquivo
                                </div>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-md-12">    
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th width="50%">Name</th>
                                            <th>Size</th>
                                            <th>Progress</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of uploader.queue">
                                            <td><strong>{{ item?.file?.name }}</strong></td>
                                            <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2'
                                                }} MB</td>
                                            <td *ngIf="uploader.isHTML5">
                                                <div class="progress" style="margin-bottom: 0;">
                                                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <span *ngIf="item.isSuccess"><i class="fa fa-ok"></i></span>
                                                <span *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                                                <span *ngIf="item.isError"><i class="fa fa-remove"></i></span>
                                            </td>
                                            <td nowrap>
                                                <button type="button" class="btn btn-raised btn-success btn-sm" (click)="item.upload()"
                                                    [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                                    <span class="fa fa-upload"></span> Upload
                                                </button>
                                                <button type="button" class="btn btn-raised btn-warning btn-sm" (click)="item.cancel()"
                                                    [disabled]="!item.isUploading">
                                                    <span class="fa fa-ban"></span> Cancel
                                                </button>
                                                <button type="button" class="btn btn-raised btn-danger btn-sm" (click)="item.remove()">
                                                    <span class="fa fa-trash"></span> Remove
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
    
                                <div>
                                    <p>Queue progress: <ngb-progressbar type="primary" [value]="uploader.progress"></ngb-progressbar>
                                    </p>
                                    <button type="button" class="btn btn-raised btn-success" (click)="uploader.uploadAll()"
                                        [disabled]="!uploader.getNotUploadedItems().length">
                                        <span class="fa fa-upload"></span> Upload all
                                    </button>
                                    <button type="button" class="btn btn-raised btn-warning" (click)="uploader.cancelAll()"
                                        [disabled]="!uploader.isUploading">
                                        <span class="fa fa-ban"></span> Cancel all
                                    </button>
                                    <button type="button" class="btn btn-raised btn-danger" (click)="uploader.clearQueue()"
                                        [disabled]="!uploader.queue.length">
                                        <span class="fa fa-trash"></span> Remove all
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
        </div>
    </div>
